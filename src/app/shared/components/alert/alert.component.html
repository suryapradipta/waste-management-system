<div *ngFor="let alert of alerts" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <strong>{{ alert.title }}</strong>

  <div class="d-flex">
    <div class="toast-body">
      {{ alert.message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
