<h2>Register</h2>
<form (submit)="onRegister()">
  <label>Full Name</label>
  <input [(ngModel)]="fullName" name="fullName" required />

  <label>Contact Number</label>
  <input [(ngModel)]="contactNumber" name="contactNumber" required />

  <label>Email</label>
  <input [(ngModel)]="email" name="email" required type="email" />

  <label>Community Name</label>
  <input [(ngModel)]="communityName" name="communityName" required />

  <label>Residential Address</label>
  <input [(ngModel)]="address" name="address" required />

  <label>Role</label>
  <select [(ngModel)]="role" name="role">
    <option value="user">User</option>
    <option value="admin">Admin</option>
  </select>

  <label *ngIf="role === 'admin'">Pickup Schedule (Admin Only)</label>
  <div *ngIf="role === 'admin'">
    <input [(ngModel)]="pickupDay" placeholder="Day" name="pickupDay" />
    <input [(ngModel)]="pickupTime" placeholder="Time" name="pickupTime" />
    <button type="button" (click)="addPickupSchedule()">Add Schedule</button>
    <ul>
      <li *ngFor="let schedule of pickupSchedule">{{ schedule.day }} - {{ schedule.time }}</li>
    </ul>
  </div>

  <button type="submit">Register</button>
</form>
