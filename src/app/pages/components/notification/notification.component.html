<li class="nav-item dropdown pe-3 d-flex align-items-center">
  <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton" data-bs-toggle="dropdown"
     aria-expanded="false">
    <i class="material-symbols-rounded">notifications</i>
  </a>
  <ul class="dropdown-menu dropdown-menu-end px-2 py-3 me-sm-n4" aria-labelledby="dropdownMenuButton">
    <li *ngFor="let notification of notifications" class="mb-2">
      <a class="dropdown-item border-radius-md" href="javascript:;">
        <div class="d-flex py-1">
          <div class="my-auto">
            <img ngSrc="/assets/img/team-2.jpg" class="avatar avatar-sm  me-3 " alt="" height="400" width="400">
          </div>
          <div class="d-flex flex-column justify-content-center">
            <h6 class="text-sm font-weight-normal mb-1">
              <span class="font-weight-bold">New</span> {{ notification.message }}
            </h6>
            <p class="text-xs text-secondary mb-0">
              <i class="fa fa-clock me-1"></i>
              {{ notification.sentAt | date:'short' }}
            </p>
            <button *ngIf="!notification.isRead" (click)="markAsRead(notification._id)">Mark as Read</button>
          </div>
        </div>
      </a>
    </li>

    <li *ngIf="notifications.length === 0">
      <a class="dropdown-item border-radius-md" href="javascript:;">
        <div class="d-flex py-1">
          <div class="d-flex flex-column justify-content-center">
            <h6 class="text-sm font-weight-normal mb-1">
              No notifications available.
            </h6>
          </div>
        </div>
      </a>
    </li>
  </ul>
</li>
